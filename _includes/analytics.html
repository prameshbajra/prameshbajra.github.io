<!-- Google analytics -->
{% if site.ga %}
  {% if site.ga.measurement_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga.measurement_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      {% capture ga_config_options %}{% if site.go and site.go.id %}"optimize_id":"{{ site.go.id }}"{% endif %}{% if site.ga.anonymize_ip %}{% if site.go and site.go.id %}, {% endif %}"anonymize_ip":{{ site.ga.anonymize_ip | jsonify }}{% endif %}{% endcapture %}
      {% if ga_config_options != "" %}
      gtag('config', '{{ site.ga.measurement_id }}', { {{ ga_config_options }} });
      {% else %}
      gtag('config', '{{ site.ga.measurement_id }}');
      {% endif %}
    </script>
  {% elsif site.ga.id %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m);
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.ga.id }}', 'auto');
      {% if site.go and site.go.id %}
      ga('require', '{{ site.go.id }}');
      {% endif %}
      ga('send', 'pageview');
    </script>
  {% endif %}
{% endif %}

<!-- GrowingIO -->
{% if site.gio %}
  <script>
    var _vds = _vds || [];
    window._vds = _vds;
    (function(){
      _vds.push(['setAccountId', '{{ site.gio.id }}']);
      (function() {
        var vds = document.createElement('script');
        vds.type='text/javascript';
        vds.async = true;
        vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(vds, s);
      })();
    })();
  </script>
{% endif %}
